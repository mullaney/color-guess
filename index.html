<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guesing Game</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <h1 id="title">Color Guessing Game</h1>
      <div id="rgb">
        rgb(255, 255, 255)
      </div>
    </header>
    <nav>
      <div id="navbar">
        <span id="nav-left">
          <span id="reset" class="button">Reset</span>
        </span>
        <span id="nav-right">
          <span id="easy" class="selected button">Easy</span>
          <span id="hard" class="button">Hard</span>
        </span>
      </div>
    </nav>
    <main>
      <div id="choice-0" class="color-choice"></div>
      <div id="choice-1" class="color-choice"></div>
      <div id="choice-2" class="color-choice"></div>
      <div id="choice-3" class="color-choice"></div>
      <div id="choice-4" class="color-choice"></div>
      <div id="choice-5" class="color-choice"></div>
    </main>
    <script src="./js/script.js" charset="utf-8"></script>
  </body>
</html>
